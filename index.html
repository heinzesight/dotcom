<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />

		<title>HeinzeSight</title>

		<style>
			html {
				box-sizing: border-box;
				font-family: Arial, Helvetica, sans-serif;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				margin: 0;
			}

			body {
				background-color: #f0f0f0;
				font-size: 128px;
			}

			div {
				height: calc(100vh - 40px);
				padding: 20px 0;
			}

			span {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			img {
				max-height: 100%;
				max-width: 100%;
			}
		</style>
	</head>

	<body>
		<div><span>20/20</span></div>
		<div>
			<span><img src="https://i.imgur.com/RnFOcrE.jpg" /></span>
		</div>
		<div>
			<span><img src="https://i.imgur.com/pBLr0aA.jpg" /></span>
		</div>
	</body>
</html>
